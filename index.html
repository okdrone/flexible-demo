<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <title>Test</title>

    <script src="js/flexible.js" type="text/javascript"></script>
    <script src="js/flexible_css.js" type="text/javascript"></script>
    <style>
        body {
            background-color: #f9f9f9;
        }
        
        nav {
            height: 1.375rem;
            background-color: #393a3e;
        }
        
        nav .left {
            float: left;
            width: 0.78125rem;
            height: 100%;
            background-color: transparent;
            background-image: url('./images/top_left_btn.png');
            background-repeat: no-repeat;
            background-position: right center;
            background-size: 0.3125rem 0.5625rem;
        }
        
        nav .right {
            float: right;
            width: 0.59375rem;
            height: 100%;
            background-color: transparent;
            background-image: url('./images/top_right_btn.png');
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 0.125rem 0.5625rem;
        }
        
        .video {
            width: 100%;
        }
        
        .video img {
            width: 100%;
        }

        .container{
            background-color: #fff;
            padding: 0 0.46875rem;
        }
        .content{
            width: 100%;
            margin: 0 auto;
        }
        .content .title{
            height: 1.3125rem;
            line-height: 1.3125rem;
            font-size: 32px;
        }

        .test_btn{
            width: 100%;
            border-top: #e8e8e8 solid 0.03125rem;
        }
        .test_btn img{
            width: 100%;
            margin: 0.46875rem 0;
        }

        .recommend{
            margin-top: 0.625rem;
        }

        .slide-box{
            display: -webkit-box;
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .slide-item{
            width: 3.28125rem;
            height: 5.9375rem;
            margin-right: 0.9375rem;
        }
        .slide-item img{
            width: 3.28125rem;
        }
    </style>
</head>

<body>
    <nav>

    <div class="container recommend">

    </div>
