    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        $('#filter-box').find('li').click(function(){
            if($(this).hasClass('on')){
                $('#filter-box').find('li').each(function(){
                    $(this).removeClass('on');
                    $('#' + $(this).attr('toggle-menu')).hide();
                });
            } else {
                $('#filter-box').find('li').each(function(){
                    $(this).removeClass('on');
                    $('#' + $(this).attr('toggle-menu')).hide();
                });
                $(this).addClass('on');
                var menu = $(this).attr('toggle-menu');
                $('#' + menu).show();
            }
        });
    </script>
</body>

</html>
